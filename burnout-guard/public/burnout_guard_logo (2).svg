<svg viewBox="0 0 400 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main brand gradient matching your UI -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Watch face gradient -->
    <linearGradient id="watchFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text color -->
    <linearGradient id="textColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main icon container - rounded like your UI cards -->
  <rect x="10" y="15" width="55" height="55" rx="15" ry="15" 
        fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Watch face -->
  <circle cx="37.5" cy="42.5" r="18" fill="url(#watchFace)" opacity="0.95"/>
  
  <!-- Simple hour markers -->
  <circle cx="37.5" cy="30" r="1.5" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="47.5" cy="42.5" r="1.5" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="37.5" cy="55" r="1.5" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="27.5" cy="42.5" r="1.5" fill="url(#primaryGradient)" opacity="0.6"/>
  
  <!-- Clock hands -->
  <line x1="37.5" y1="42.5" x2="37.5" y2="33" stroke="url(#primaryGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37.5" y1="42.5" x2="43" y2="38" stroke="url(#primaryGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="37.5" cy="42.5" r="2" fill="url(#primaryGradient)"/>
  
  <!-- Wellness sparkle -->
  <circle cx="55" cy="30" r="2" fill="#fbbf24"/>
  
  <!-- Brand text - clean and modern -->
  <text x="85" y="45" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="600" fill="url(#textColor)">
    BurnoutGuard
  </text>
  
  <!-- Tagline -->
  <text x="85" y="62" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="400" fill="url(#textColor)" opacity="0.7">
    Your Wellness App
  </text>
</svg>